- job:
    name: psmdb44-autobuild-TEST
    project-type: pipeline
    description: |
        Do not edit this job through the web!
        Check PSMDB repo for new release branches to build packages
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/vorsel/jenkins-pipelines.git
            branches:
            - 'mongos-4.4.3-5'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: psmdb/jenkins/get-psmdb-branches-4.4.groovy
    triggers:
      - timed: "H/15 * * * *"
