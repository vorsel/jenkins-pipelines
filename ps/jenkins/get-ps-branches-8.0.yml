- job:
    name: ps80-autobuild-TEST
    project-type: pipeline
    description: |
        Do not edit this job through the web!
        Check PS repo for new release branches to build packages
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/vorsel/jenkins-pipelines.git
            branches:
            - 'ps80_autobuild_TEST'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: ps/jenkins/get-ps-branches-8.0.groovy
