- job:
    name: get-pbm-debs-TEST
    project-type: pipeline
    description: |
        Do not edit this job through the web!
        Check PBM repo for new release branches to build packages
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/vorsel/jenkins-pipelines.git
            branches:
            - 'PBM_test'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: pbm/jenkins/get-pbm-debs-test.groovy
